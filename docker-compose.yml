services:
  portnoxmcp:
    build: .
    ports:
      - "3001:8080"
    env_file:
      - .env
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORTNOX_MAX_RETRIES=3
      - PORTNOX_INITIAL_DELAY_SECONDS=1
      - PORTNOX_HTTP_IDLE_TIMEOUT_SECONDS=-1
      - MCP_HTTP_PORT=8080
      - LOG_LEVEL=${LOG_LEVEL}
    restart: unless-stopped
